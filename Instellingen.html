<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <script src="js/instellingen.js"></script>
    <title>Instellingen</title>
</head>
<body>
<header>
    <div id="back-button"><img src="img/arrow-blue.png" alt="backbutton" id="button"></div>
</header>
<main>
    <h1 class="blue-text">Instellingen</h1>
    <h2 class="blue-text">Opgeslagen routes</h2>
    <ul class="blue-text">
        <li class="blue-text">Route 1</li>
        <li class="blue-text">Route 2</li>
        <li class="blue-text">Route 3</li>
    </ul>
    <h2 class="blue-text">Kleurenpalet</h2>
    <form action="" method="post" id="form">
        <div>
            <input type="radio" id="paars" name="kleur" value="purple">
            <label for="paars">Paars</label>
        </div>
        <div>
            <input type="radio" id="groen" name="kleur" value="green">
            <label for="groen">Groen</label>
        </div>
        <div>
            <input type="radio" id="roze" name="kleur" value="pink">
            <label for="roze">Roze</label>
        </div>
        <div>
            <input type="radio" id="blauw" name="kleur" value="blue">
            <label for="blauw">Blauw</label>
        </div>
    </form>
</main>
</body>
</html>
