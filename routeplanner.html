<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <script src="./js/routeplanner.js"></script>
    <title>routeplanner</title>
</head>
<body>
<header>
    <div id="back-button"><img src="img/arrow-blue.png" alt="backbutton"></div>
    <div id="reis-rust"><img src="img/logo-blue.png" alt="reis-rust"></div>
</header>
<main>
    <h1 class="blue-text">Waar wil je heen?</h1>

    <form action="" id="form1">
        <label for="van"></label>

        <input class="input-blue" type="text" name="van" id="van" placeholder="Van: " required>

        <label for="naar"></label>

        <input class="input-blue" type="text" name="naar" id="naar" placeholder="Naar: " required>

    </form>

    <div class="opslaan">

        <label for="opslaan"></label>

        <input class="input-blue" type="checkbox" name="opslaan" id="opslaan" value="opslaan">

        <p class="blue-text" id="opslaanText" >Opslaan</p>
    </div>
    <button id="submit-button" form="form1" type="submit" value="verder">Verder</button>

</main>
</body>
</html>
