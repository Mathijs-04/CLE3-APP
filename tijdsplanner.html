<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <script src="./js/main.js"></script>
    <script src="./js/tijdsplanner.js"></script>
    <title>tijdsplanner</title>
</head>
<body>
<div id="back-button"><img src="./img/Arrow-Blue.png" alt="backbutton"></div>
<h1>Kies je datum</h1>
<form action="">
    <label for="datum"></label>
    <input type="date" name="datum" id="datum">
    <h2>Kies voor vertrek of aankomst</h2>
    <div id="vertrek-button">Vertrek</div>
    <div id="aankomst-button">Aankomst</div>
    <h2>Kies je tijd</h2>
    <label for="tijd"></label>
    <input type="time" name="tijd" id="tijd">
    <div id="submit-button">Plan je reis</div>
</form>
</body>
</html>
