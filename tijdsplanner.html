<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <script src="./js/tijdsplanner.js"></script>
    <title>tijdsplanner</title>
</head>
<body>
<header class="header-blue">
    <div id="back-button"><img src="img/arrow-blue.png" alt="backbutton"></div>
    <div id="reis-rust"><img src="img/logo-blue.png" alt="reis-rust"></div>
</header>
<main>

    <form action="routeoverzicht.html" id="form2">
        <h1 class="blue-text">Kies je datum</h1>

        <label for="datum"></label>
        <input class="input-blue" type="date" name="datum" id="datum">

        <h2 class="blue-text">Kies voor vertrek of aankomst</h2>

        <div class="departure-arrival-toggle">
            <input type="radio" id="vertrek-button" name="time-selection" checked>
            <label for="vertrek-button">Vertrek</label>
            <input type="radio" id="aankomst-button" name="time-selection">
            <label for="aankomst-button">Aankomst</label>
        </div>

        <h2 class="blue-text">Kies je tijd</h2>

        <label for="tijd"></label>
        <input class="input-blue" type="time" name="tijd" id="tijd">
    </form>

    <button class="submit-button-blue" id="submit-button" form="form2" type="submit" value="verder">Plan je reis</button>
</main>
</body>
</html>
